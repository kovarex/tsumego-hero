name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

permissions:
  contents: write

jobs:
  validation:
    runs-on: ubuntu-24.04
    
    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASS: root
      DB_NAME: test_1
      TEST_WORKERS: 4
      
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - '8.4'

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_1
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      selenium-hub:
        image: selenium/hub:4.16.0
        ports:
          - 4444:4444

      selenium-node-1:
        image: seleniarm/node-chromium:120.0
        env:
          SE_EVENT_BUS_HOST: selenium-hub
          SE_EVENT_BUS_PUBLISH_PORT: 4442
          SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
        options: >-
          --add-host=host.docker.internal:host-gateway

      selenium-node-2:
        image: seleniarm/node-chromium:120.0
        env:
          SE_EVENT_BUS_HOST: selenium-hub
          SE_EVENT_BUS_PUBLISH_PORT: 4442
          SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
        options: >-
          --add-host=host.docker.internal:host-gateway

      selenium-node-3:
        image: seleniarm/node-chromium:120.0
        env:
          SE_EVENT_BUS_HOST: selenium-hub
          SE_EVENT_BUS_PUBLISH_PORT: 4442
          SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
        options: >-
          --add-host=host.docker.internal:host-gateway

      selenium-node-4:
        image: seleniarm/node-chromium:120.0
        env:
          SE_EVENT_BUS_HOST: selenium-hub
          SE_EVENT_BUS_PUBLISH_PORT: 4442
          SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
        options: >-
          --add-host=host.docker.internal:host-gateway

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Required for git-restore-mtime to access full history

      - name: Restore file modification times
        uses: chetan/git-restore-mtime-action@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, xdebug
          coverage: xdebug

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Composer install
        run: composer install --prefer-dist --no-interaction

      - name: Install ImageMagick for WebP conversion
        run: sudo apt-get install -y imagemagick

      - name: Generate WebP images
        run: composer images:webp

      - name: Commit generated WebP files
        uses: stefanzweifel/git-auto-commit-action@v5
        if: github.event_name == 'push'
        with:
          commit_message: "chore: auto-generate WebP images"
          file_pattern: "webroot/img/*.webp webroot/img/**/*.webp"
          skip_checkout: true

      - name: Setup tmp directories
        run: |
          mkdir -p tmp/cache/models tmp/cache/persistent tmp/cache/views tmp/logs tmp/sessions tmp/tests
          mkdir -p webroot/cache_css webroot/cache_js
          chmod -R 777 tmp webroot/cache_css webroot/cache_js

      - name: Build AssetCompress assets
        run: |
          ./bin/cake AssetCompress.AssetCompress build
          echo "Built AssetCompress assets:"
          ls -lh webroot/cache_css/ webroot/cache_js/ | head -20

      - name: Setup database config
        run: |
          cp config/database.example.php config/database.php
          cp .github/ci/core.local.php config/core.local.php


      - name: Setup tmp directories
        run: |
          mkdir -p tmp/cache/models tmp/cache/persistent tmp/cache/views tmp/logs tmp/sessions tmp/tests
          chmod -R 777 tmp

      - name: Start built-in PHP server
        run: |
          mkdir -p /tmp/coverage
          # Use router script to handle AssetCompress dispatcher filter routes
          nohup php -d xdebug.mode=coverage  -d xdebug.start_with_request=yes -d auto_prepend_file=/home/runner/work/tsumego-hero/tsumego-hero/.github/ci/xdebug-prepend.php -S 0.0.0.0:8080 -t webroot .github/ci/router.php > server.log 2>&1 &
          sleep 3

      - name: Start Caddy HTTPS reverse proxy
        run: |
          nohup docker run --rm \
            -p 8443:8443 \
            --add-host=host.docker.internal:host-gateway \
            --sysctl net.ipv6.conf.all.disable_ipv6=1 \
            --sysctl net.ipv6.conf.default.disable_ipv6=1 \
            -v "${{ github.workspace }}/Caddyfile:/etc/caddy/Caddyfile" \
            caddy:2 > caddy.log 2>&1 &
          sleep 6
          echo "Caddy log:"
          cat caddy.log || true

      - name: Run tests with coverage
        env:
          SELENIUM_URL: http://localhost:4444
          TEST_APP_URL: https://host.docker.internal:8443
          TEST_ENVIRONMENT: github-ci
        run: |
          mkdir -p /tmp/coverage
          # Run all tests (excluding apache-only) with coverage in both formats
          bash scripts/run-parallel-tests.sh --exclude-group=apache-only --coverage-clover /tmp/coverage/clover.xml --coverage-php /tmp/coverage/phpunit.cov

      - name: Merge coverage files
        run: php .github/ci/merge-coverage.php

      - name: Deploy coverage to GitHub Pages
        if: github.ref == 'refs/heads/master'   # only on master/main
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage
          destination_dir: coverage

      - name: Run PHPStan
        run: composer stan -- --error-format=github

      - name: Run PHPCS
        run: composer cs-check -- --diff
