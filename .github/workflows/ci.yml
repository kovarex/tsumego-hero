name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  validation:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - '8.4'

    services:
      mysql:
        image: mariadb:11.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Composer install
        run: composer install --prefer-dist --no-interaction

      - name: Setup database config
        run: |
          cat > config/database.php << 'EOF'
          <?php
          class DATABASE_CONFIG {
              public $default = [
                  'datasource' => 'Database/Mysql',
                  'persistent' => false,
                  'host' => '127.0.0.1',
                  'login' => 'root',
                  'password' => 'root',
                  'database' => 'test',
                  'prefix' => '',
                  'encoding' => 'utf8',
              ];

              public function __construct() {
                  if (Configure::read('debug') > 0) {
                      $this->default['log'] = true;
                  }
              }

              public $test = [
                  'datasource' => 'Database/Mysql',
                  'persistent' => false,
                  'host' => '127.0.0.1',
                  'login' => 'root',
                  'password' => 'root',
                  'database' => 'test',
                  'prefix' => '',
                  'encoding' => 'utf8',
              ];
          }
          EOF

      - name: Setup tmp directories
        run: |
          mkdir -p tmp/cache/models tmp/cache/persistent tmp/cache/views tmp/logs tmp/sessions tmp/tests
          chmod -R 777 tmp

      - name: Import database schema
        run: |
          mysql -h 127.0.0.1 -uroot -proot test < config/schema.sql
          mysql -h 127.0.0.1 -uroot -proot test < migration/sql-fix.sql
          mysql -h 127.0.0.1 -uroot -proot test < config/test-data.sql

      - name: Run tests
        run: composer test

      - name: Run PHPStan
        run: composer stan -- --error-format=github

      - name: Run PHPCS
        run: composer cs-check
