# docker-compose for production-like testing environment
# Uses official php:8.4-apache image (best practice)

services:
  web:
    build:
      context: ../..
      dockerfile: docker/prod-test/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ../../:/var/www/html
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
      - SERVER_NAME=test.tsumego.ddev.site
    depends_on:
      - db
    networks:
      - prod-test-net

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: db
      MYSQL_PASSWORD: db
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - prod-test-net

networks:
  prod-test-net:
    driver: bridge

volumes:
  db-data:
